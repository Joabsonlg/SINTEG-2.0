<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="author" content="Joabson Arley">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cursos</title>
		<!-- Bootstrap -->
		<link href="@{'/public/vendors/bootstrap/dist/css/bootstrap.min.css'}" rel="stylesheet" media="all">
	</head>
	<body onload="window.print()">	
		<img alt="Cabeçalho" src="@{'/public/images/cabeca.jpg'}">
		<div class="container body">
			<div class="main_container">
				<h3 class="text-center">Turmas</h3>
				<div class="row">
					<table class="table table-striped">
						<thead>
                        <tr>
                          <th>Código</th>
                          <th>Curso</th>
                          <th>Horário</th>
                          <th>Dias de aula</th>
                          <th>Sala</th>
                          <th>Professor</th>
                        </tr>
                      </thead>
                      <tbody>
                      	#{list turmas, as:'turma'}                       
	                        <tr>
	                          <td>${turma?.codigo}</td>
	                          <td>${turma?.curso?.nomeCurso}</td>
	                          <td>${turma?.horaInicioAula} - ${turma?.horaFimAula}</td>
	                          <td>${turma?.diasAulas}</td>
	                          <td>${turma?.sala?.nome}</td>
	                          <td>${turma?.professor.nomeProfessor}</td>
	                        </tr>
                        #{/list}
                      </tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
