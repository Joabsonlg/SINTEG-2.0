<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- PNotify -->
    <link href="@{'/public/vendors/pnotify/dist/pnotify.css'}" rel="stylesheet">
    <link href="@{'/public/vendors/pnotify/dist/pnotify.buttons.css'}" rel="stylesheet">
    <link href="@{'/public/vendors/pnotify/dist/pnotify.nonblock.css'}" rel="stylesheet">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="@{'/public/images/icons/favicon.ico'}"/>
<!--===============================================================================================-->
	<link href="@{'/public/vendors/bootstrap/dist/css/bootstrap.min.css'}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="@{'/public/vendors/font-awesome/css/font-awesome.min.css'}"	rel="stylesheet">
<!--===============================================================================================-->
	<link href="@{'/public/vendors/animate.css/animate.css'}" rel="stylesheet">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="@{'/public/vendors/css-hamburgers/hamburgers.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'/public/vendors/select2/dist/css/select2.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/cssLogin/util.css'}">
	<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/cssLogin/main.css'}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="@{'/public/images/png.png'}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="@{Login.autenticar()}" method="post"> 
					<span class="login100-form-title">
						SINTEG - Sistema integrado de gestão
					</span>

					#{if flash.success}
							<p class="text-success text-center">${flash.success.raw()}</p>
					#{/if} #{if flash.error}
							<p class="text-danger text-center">${flash.error.raw()}</p>
					#{/if}
					
					<div class="wrap-input100 validate-input" data-validate = "Informe seu nome de usuário">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Informe sua senha">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input type="submit" value="Login" class="login100-form-btn">
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu
						</span>
						<a class="txt2" href="@{Login.resetPass()}">
							Username / Senha?
						</a>
					</div>
					
				</form>	  
			</div>
		</div>
	</div>
	


	<!-- jQuery Smart Wizard -->
    <script src="@{'/public/vendors/jQuery-Smart-Wizard/js/jquery.smartWizard.js'}"></script>
    
    <script src="@{'/public/vendors/pnotify/dist/pnotify.js'}"></script>
    <script src="@{'/public/vendors/pnotify/dist/pnotify.buttons.js'}"></script>
    <script src="@{'/public/vendors/pnotify/dist/pnotify.nonblock.js'}"></script>
<!--===============================================================================================-->	
	<script src="@{'/public/vendors/jquery/dist/jquery.min.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'/public/vendors/bootstrap/js/popover.js'}"></script>
	<script src="@{'/public/vendors/bootstrap/dist/js/bootstrap.min.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'/public/vendors/select2/dist/js/select2.min.js'}"></script>
<!--===============================================================================================-->
	<script src="@{'/public/vendors/tilt/tilt.jquery.min.js'}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="@{'/public/javascripts/main.js'}"></script>

</body>
</html>
