<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="author" content="Joabson Arley">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Histórico</title>
		<!-- Bootstrap -->
		<link href="@{'/public/vendors/bootstrap/dist/css/bootstrap.min.css'}" rel="stylesheet">
		<!-- Custom Theme Style -->
		<link href="@{'/public/build/css/custom.min.css'}" rel="stylesheet">
	</head>
	<body onload="window.print()" style="background-color: white; font-size: 11px;">	
		<div class="container body" style="">
			<div class="main_container">
				<!-- <div class="row">
					<div class="col-md-4">
						
					</div>
				</div> -->
				<table class="table table-striped table-bordered">
			        <thead>
			          <tr>
			          	<th class="text-center" style="text-transform: uppercase;" colspan="6">histórico: ${aluno.nomeAluno}</th>
			          </tr>
			          <tr>
			            <th class="text-center">MATRIC.</th>
			            <th class="text-center">CURSO</th>
			            <th class="text-center">TURMA</th>
			            <th class="text-center">TERMINO</th>
			            <th class="text-center">MOTIVO</th>
			            <th class="text-center">CERTIFIC.</th>
			          </tr>
			        </thead>
			        <tbody>
			        	#{list matriculas, as:'mat'}                       
			        		<tr>
			        			<td>${mat.dataMatricula}</td>
			        			<td>${mat.turma.curso.nomeCurso}</td>
			        			<td>${mat.turma.codigo}</td>
			        			<td>${mat.termino}</td>
			        			<td>${mat.motivo}</td>
			        			<td>${mat.entregaC}</td>
			        		</tr>
			        	#{/list}
			        </tbody>
				</table>
			</div>
		</div>
	</body>
</html>
