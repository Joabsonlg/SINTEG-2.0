#{extends 'main.html' /} #{set title:'Settings' /}
<meta charset="utf-8">
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Configurações <!--<small>senhas</small>--></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <form class="form-horizontal form-label-left" method="post" action="@{Settings.addSett}" novalidate>
			<input type="hidden" name="setting.id" value="${setting?.id}">
          <span class="section">Sobre a intituição</span>

          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nome <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"
                data-validate-words="2" name="setting.nomeInstituto" value="${setting?.nomeInstituto}" required="required" type="text">
            </div>
          </div>
          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="email" id="email" name="setting.emailInstituto" value="${setting?.emailInstituto}" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="website">Website URL <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="url" id="website" name="setting.websiteInstituto" value="${setting?.websiteInstituto}" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="telephone">Fone <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="telephone" name="setting.foneInstituto" value="${setting?.foneInstituto}" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12"	data-inputmask="'mask' : '(99)9999-9999'">
            </div>
          </div>

          <span class="section">Outras Configurações</span>

          <div class="item form-group">
            <label for="password" class="control-label col-md-3">Senha padrão</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="password" type="password" name="setting.senhaPadrao" value="${setting?.senhaPadrao}" data-validate-length="4,8" class="form-control col-md-7 col-xs-12"
                required="required">
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
              <input type="submit" class="btn btn-success" value="Salvar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
